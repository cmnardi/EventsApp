<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of events">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.city}}
      <div class="item-note" item-right>
        {{item.about}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
